<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Badge Leveling System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<style>
 	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
.body_badge {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #121212; /* Fallback black background */
    background-image: url('https://i.ibb.co/9rd5T1r/Hidden-dungeon-2.png');
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
}


#user-list_badges {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-bottom: 20px;
	width: 100%;
	max-width: 600px;
	display: none;
}
.user-card_badges {
	display: flex;
	flex-direction: column;
	align-items: center;
	border: 1px solid rgba(255, 255, 255, 0.8); /* Light border for contrast */
	border-radius: 16px;
	box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
	padding: 20px;
	margin: 15px 0;
	width: 100%;
	max-width: 380px;
	max-height: 240px;
	transition: transform 0.3s, box-shadow 0.3s;
	cursor: pointer;
	box-sizing: border-box;
	position: relative;
}
.user-card_badges:hover {
	transform: translateY(-6px);
	box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
}
.profile-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	position: relative;
}
.profile-picture {
	width: 90px;
	height: 90px;
	border-radius: 50%;
	object-fit: cover;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	margin-bottom: 10px;
}
.user-details {
	text-align: center; /* Center-align text for better layout */
	background-color: rgba(30, 30, 30, 0.3); /* Semi-transparent background */
	border-radius: 10px;
	padding: 10px 15px;
	width: 100%;
	max-width: 450px;
}
.user-name_badges {
	font-size: 17px;
	color: silver;
	margin: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: rgba(30, 30, 30, 0.3); /* Semi-transparent background */
	border-radius: 10px;
	padding: 10px 15px;
	width: 100%;
	max-width: 450px;
	box-sizing: border-box; /* Ensure padding doesn't affect width */
	border: 1px solid rgba(255, 255, 255, 0.8); /* Thin border around username */
}
.tickmark {
	width: 16px;
	height: 16px;
	background-size: cover;
	margin-right: 10px;
	order: -1;
}
.user-level_badges {
	font-size: 16px;
	color: silver;
	margin-top: 5px;
}
@media (max-width: 400px) {
	.user-card_badges {
    	padding: 15px;
	}
	.profile-picture {
    	margin-bottom: 15px;
	}
	.user-name_badges {
    	font-size: 18px;
	}
	.user-level_badges {
    	font-size: 14px;
	}
}
.user-level_badges {
	font-size: 14px;
	margin-top: 5px;
	color: silver; /* Adjust text color to black for contrast */
	padding: 5px 10px; /* Padding for spacing */
	border-radius: 8px; /* Rounded corners */
}
#side-nav_badges {
	position: fixed;
	top: 0;
	right: -100%;
	width: 100%;
	height: 100vh; /* Ensure it takes full viewport height */
	background: url('https://wallpaperaccess.com/full/629769.jpg') no-repeat center center;
	background-size: cover;
	color: #f5f5f5;
	box-shadow: -2px 0 12px rgba(0, 0, 0, 0.2);
	transition: right 0.3s ease;
	padding: 20px;
	box-sizing: border-box;
	display: flex;
	flex-direction: column;
	z-index: 1000;
	overflow-y: auto;
}

#side-nav_badges.active_badges {
	right: 0;
}
#side-nav_badges .close-btn_badges {
	align-self: flex-end;
	font-size: 28px;
	cursor: pointer;
	color: #ff4d4d;
	margin-bottom: 20px;
}

#side-nav_badges .username-heading_badges {
    display: flex;
    align-items: center;
    font-size: 17px;
    font-weight: 700;
    color: #f5f5f5;
    margin-bottom: 20px;
    background-image: url('https://img.freepik.com/premium-photo/silhouette-girl-gazing-neonlit-city-skyline-night_328146-7625.jpg'); /* Updated image URL */
    background-size: cover; /* Ensures the image covers the full area */
    background-position: center center; /* Centers the image */
    height: 150px; /* Fixed height */
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    
}



#side-nav_badges .username-heading_badges img {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	object-fit: cover;
	margin-right: 15px;
}
#badge-display_badges {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	flex: 1;
	margin-top: 20px;
	justify-content: center;
}
.badge-container_badges {
	position: relative;
	display: flex;
	flex-direction: column;
	align-items: center;
	background: rgba(255, 255, 255, 0.2);
	border-radius: 15px;
	padding: 15px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
	transition: transform 0.3s, box-shadow 0.3s;
	height: 140px;
	width: 120px;
}
.badge-container_badges:hover {
	transform: scale(1.1);
	box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}
.badge_badges {
	width: 100px;
	height: 100px;
	border-radius: 12px;
	object-fit: cover;
	background: rgba(255, 255, 255, 0.4);
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
	margin-bottom: 10px;
	transition: transform 0.3s;
}
.badge_badges:hover {
	transform: scale(1.3);
}
.badge-name_badges {
	margin-top: 5px;
	font-size: 14px;
	color: #ddd;
	background: rgba(0, 0, 0, 0.5);
	padding: 5px;
	border-radius: 6px;
	text-align: center;
}
@media (max-width: 400px) {
	.user-card_badges {
    	flex-direction: column;
    	align-items: flex-start;
    	padding: 15px;
	}
	.profile-picture {
    	margin-bottom: 15px;
	}
	.user-name_badges {
    	margin-bottom: 10px;
    	padding-right: 0;
	}
	.tickmark {
    	position: static;
    	margin-left: 10px;
	}
	.user-level_badges {
    	margin-top: 5px;
	}
}
#toggle-btn_badges {
	position: relative;
	top: 10px;
	left: 10px;
	background-color: #121212;
	color: #f5f5f5;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	font-size: 16px;
	font-weight: 700;
	cursor: pointer;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	transition: background-color 0.3s, transform 0.3s;
	z-index: 1001;
	display: flex;
	align-items: center;
	justify-content: center;
}
#toggle-btn_badges:hover {
	background-color: #1e1e1e;
	transform: scale(1.05);
}
#toggle-btn_badges.hidden {
	display: none;
}
.ribbon-top-right_badges {
	position: absolute;
	top: -1px;
	right: -1px;
	width: 80px;
	height: 80px;
}
.ribbon-bottom-left_badges {
	position: absolute;
	bottom: -1px;
	left: -1px;
	width: 80px;
	height: 80px;
}

.star-rating {
	display: flex;
	justify-content: center;
	margin-top: 5px;
}

.star-rating i {
	font-size: 11px;
	margin: 0 2px;
}
    #search-input::placeholder {
        font-weight: bold; /* Makes the placeholder text bold */
        color: white; /* Changes the placeholder text color to white */
    }
	</style>
</head>
<body class="body_badge">
<button id="toggle-btn_badges">Badges and Leveling </button>
<!-- Added search input below the toggle button -->
	<input 
    type="text" 
    id="search-input" 
    placeholder="Search by name..." 
    style="padding: 10px; margin-top: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; background-color: black; color: white;">

	<div id="user-list_badges">
    	<!-- User list will be dynamically generated -->
	</div>
	<div id="side-nav_badges">
    	<div class="close-btn_badges" onclick="toggleSideNav_badges(false)">âœ–</div>
    	<div class="username-heading_badges" id="username-heading_badges"></div>
    	<div id="badge-display_badges">
        	<!-- Badges for the selected user will be displayed here -->
    	</div>
	</div>
	<script>
    	const badges_badges = [
	{ url: 'https://i.ibb.co/N2ghJDz/Levi.gif', name: 'Levi Sentinel' },
	{ url: 'https://i.ibb.co/nDb7WDr/Frieren.gif', name: 'Frieren Wanderer' },
	{ url: 'https://i.ibb.co/0GFn75W/Yor-Forger.gif', name: 'Yor Phantom' },
	{ url: 'https://i.ibb.co/rvYt9FG/Ai-Hoshino.gif', name: 'Ai Radiance' },
	{ url: 'https://i.ibb.co/BrQpKXP/D-Luffy.gif', name: 'Luffy Voyager' },
	{ url: 'https://i.ibb.co/pwTfZg5/Satoru-Gojo.gif', name: 'Gojo Infinity' },
];
const starColors = ['#FFD700', '#C0C0C0', '#CD7F32']; // Gold, Silver, Bronze

const badges_tick = [
	'https://cdn-icons-png.flaticon.com/512/8358/8358886.png',
	'https://cdn-icons-png.flaticon.com/512/2143/2143150.png',
	'https://www.iconpacks.net/icons/free-icons-6/free-dark-green-verified-sign-and-tick-icon-18747-thumb.png',
	'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Eo_circle_purple_white_checkmark.svg/1024px-Eo_circle_purple_white_checkmark.svg.png',
	'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Eo_circle_orange_checkmark.svg/1200px-Eo_circle_orange_checkmark.svg.png',
];
const ribbons_badges = [
	'https://i.ibb.co/3fq9z0K/topp.png',
	'https://i.ibb.co/7r0mgHh/bottom22.png',
];

function getStarRating(level) {
	const stars = [];
	const colorIndex = Math.floor(level / 5) % starColors.length;
	const color = starColors[colorIndex];

	// Calculate how many stars should be filled with the current color
	const fullStars = level % 5;

	for (let i = 0; i < 5; i++) {
    	if (i < fullStars) {
        	stars.push(`<i class="fas fa-star" style="color:${color}"></i>`);
    	} else {
        	stars.push(`<i class="far fa-star" style="color:${color}"></i>`);
    	}
	}

	return stars.join('');
}

function addRibbonsToBadges() {
	const badgeContainers = document.querySelectorAll('.badge-container_badges');
	badgeContainers.forEach((container, index) => {
    	const ribbonContainer = document.createElement('div');
    	ribbonContainer.className = 'ribbon-container_badges';
    	const topRightRibbon = document.createElement('img');
    	topRightRibbon.src = ribbons_badges[0];
    	topRightRibbon.className = 'ribbon-top-right_badges';
    	const bottomLeftRibbon = document.createElement('img');
    	bottomLeftRibbon.src = ribbons_badges[1];
    	bottomLeftRibbon.className = 'ribbon-bottom-left_badges';
    	ribbonContainer.appendChild(topRightRibbon);
    	ribbonContainer.appendChild(bottomLeftRibbon);
    	container.appendChild(ribbonContainer);
	});
}
  	let users_badges = [
	{ name: 'Power', badges: [0, 1, 2, 3, 4, 5], profilePicture: 'https://cdn.pixabay.com/photo/2024/08/01/18/20/anime-8937915_640.png' },
	{ name: 'Yumeko', badges: [0,1,2], profilePicture: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQGhoYAg5gFC7oXP1EzMCnr9oBBVYW4BBmK-2YGIrZdLxjd-5dRnLR3P9qhdqAchTg6RI&usqp=CAU' }
];
document.getElementById('toggle-btn_badges').addEventListener('click', () => {
	const userListBadges = document.getElementById('user-list_badges');
	if (userListBadges.style.display === 'none' || userListBadges.style.display === '') {
    	userListBadges.style.display = 'flex';
	} else {
    	userListBadges.style.display = 'none';
	}
});
    	function calculateLevel(badges) {
        	return badges.length; // Level is equal to the number of badges
    	}
    	function getBadgeImage(level) {
        	if (level > 0) {
            	const index = Math.floor(level / 5) % badges_tick.length;
            	return badges_tick[index];
        	}
        	return '';
    	}
 	// Handle search input to filter users by name
    	document.getElementById('search-input').addEventListener('input', renderUserList_badges);
    	function renderUserList_badges() {
        	const userList_badges = document.getElementById('user-list_badges');
	const searchQuery = document.getElementById('search-input').value.toLowerCase(); // Capture search input
        	userList_badges.innerHTML = '';
        	users_badges
  .filter(user => user.name.toLowerCase().includes(searchQuery)) // Filter users based on the search query
            	.sort((a, b) => calculateLevel(b.badges) - calculateLevel(a.badges))
            	.forEach(user => {
                	user.level = calculateLevel(user.badges);
                	const userCard_badges = createUserCard_badges(user);
                	userList_badges.appendChild(userCard_badges);
            	});
    	}
function createUserCard_badges(user) {
	const userCard_badges = document.createElement('div');
	userCard_badges.className = 'user-card_badges';
	userCard_badges.dataset.username = user.name;

	const profileContainer = document.createElement('div');
	profileContainer.className = 'profile-container';

	const profilePicture = document.createElement('img');
	profilePicture.src = user.profilePicture;
	profilePicture.className = 'profile-picture';

	const userDetails = document.createElement('div');
	userDetails.className = 'user-details';

	const userName_badges = document.createElement('div');
	userName_badges.className = 'user-name_badges';
	userName_badges.textContent = user.name;

	const tickmark = document.createElement('div');
	tickmark.className = 'tickmark';
	tickmark.style.backgroundImage = `url('${getBadgeImage(user.level)}')`;

	const userLevel_badges = document.createElement('div');
	userLevel_badges.className = 'user-level_badges';
	userLevel_badges.textContent = `Level: ${user.level}`;

	const starRating = document.createElement('div');
	starRating.className = 'star-rating';
	starRating.innerHTML = getStarRating(user.level);

	userName_badges.prepend(tickmark);
	userDetails.appendChild(userName_badges);
	userDetails.appendChild(userLevel_badges);
	userDetails.appendChild(starRating); // Append star rating under the level

	profileContainer.appendChild(profilePicture);
	profileContainer.appendChild(userDetails);
	userCard_badges.appendChild(profileContainer);

	userCard_badges.addEventListener('click', () => {
    	displayUserBadges(user);
	});

	return userCard_badges;
}

function toggleSideNav_badges(open, user = null) {
	const sideNav_badges = document.getElementById('side-nav_badges');
	const toggleBtn_badges = document.getElementById('toggle-btn_badges');
	if (open) {
    	if (user) {
        	const usernameHeading = document.getElementById('username-heading_badges');
        	usernameHeading.innerHTML = `
            	<img src="${user.profilePicture}" alt="${user.name}'s profile picture" />
            	${user.name}
        	`;
        	const badgeDisplay_badges = document.getElementById('badge-display_badges');
        	badgeDisplay_badges.innerHTML = '';
        	// Sort the badges array for display in descending order based on index
        	user.badges.sort((a, b) => b - a).forEach(index => {
            	const badgeContainer_badges = document.createElement('div');
            	const badgeImg_badges = document.createElement('img');
            	const badgeName_badges = document.createElement('div');
            	badgeContainer_badges.className = 'badge-container_badges';
            	badgeImg_badges.src = badges_badges[index].url;
            	badgeImg_badges.className = 'badge_badges';
            	badgeName_badges.textContent = badges_badges[index].name;
            	badgeName_badges.className = 'badge-name_badges';
            	badgeContainer_badges.appendChild(badgeImg_badges);
            	badgeContainer_badges.appendChild(badgeName_badges);
            	badgeDisplay_badges.appendChild(badgeContainer_badges);
        	});
        	sideNav_badges.classList.add('active_badges');
        	toggleBtn_badges.classList.add('hidden'); // Hide the button
        	addRibbonsToBadges();
    	}
	} else {
    	sideNav_badges.classList.remove('active_badges');
    	toggleBtn_badges.classList.remove('hidden'); // Show the button
	}
}
    	document.getElementById('user-list_badges').addEventListener('click', (event) => {
        	if (event.target.closest('.user-card_badges')) {
            	const username = event.target.closest('.user-card_badges').dataset.username;
            	const user = users_badges.find(u => u.name === username);
            	toggleSideNav_badges(true, user);
        	}
    	});
    	renderUserList_badges();
	</script>
</body>
</html>
